{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Eye Diagnostics</title>
    <link rel="shortcut icon" href="{% static '/images/logo-img.png' %}" type="image/x-icon" />
    <!--***************************************** CSS File Link ********************************************-->
    <link rel="stylesheet" href="{% static '/css/style.css' %}" />
    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!--***************************************** Navbar ***************************************************-->
    <header>
      <!-- Left side Logo -->
      <div class="nav container flex">
        <div class="left-logo flex">
          <img
            src="{% static '/images/logo-img.png' %}"
            alt="Eye Clinic Image"
            class="left-logo-img"
          />
          <h2>A Eye Diagnostics</h2>
        </div>
        <!-- right side Logo -->
        <div class="right-logo flex">
          <h3 class="right-logo-heading">EyeArt</h3>
          <p class="right-logo-text">Diabetic Retinopathy Analysis Report</p>
        </div>
      </div>
    </header>

    <!--***************************************** Models Options Section ***************************************************-->
    <section>
      <div class="models-section container flex">
        <h2>Select The Model You Would Like To Continue With...</h2>
        <div class="buttons-container flex">
          <a href="{% url 'model1_page' %}"><button class="model-button" type="button">Model 1 <i class="fas fa-arrow-right"></i></button></a>
          <a href="{% url 'model2_page' %}"><button class="model-button" type="button">Model 2 <i class="fas fa-arrow-right"></i></button></a>
          <a href="{% url 'model3_page' %}"><button class="model-button" type="button">Model 3 <i class="fas fa-arrow-right"></i></button></a>
        </div>
      </div>
   
      <a href="{% url 'logout' %}"><button class="print-btn lo-btn" type="button"> <i class="fa-solid fa-right-from-bracket"></i> Log Out</button></a>
    </section>
  </body>
</html>
